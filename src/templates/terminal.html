<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0D0D0D;
      --phosphor: #33FF00;
      --phosphor-dim: #1A8000;
      --amber: #FFB000;
      --scan: rgba(51, 255, 0, 0.03);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      background: var(--bg);
      font-family: 'IBM Plex Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 100px 80px;
      position: relative;
      overflow: hidden;
    }

    /* CRT screen curvature effect */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.4) 100%);
      pointer-events: none;
      z-index: 10;
    }

    /* Scanline effect */
    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        transparent 0px,
        transparent 2px,
        var(--scan) 2px,
        var(--scan) 4px
      );
      pointer-events: none;
      z-index: 8;
    }

    /* Subtle flicker glow */
    .glow-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at 50% 50%, rgba(51, 255, 0, 0.03) 0%, transparent 70%);
      pointer-events: none;
      z-index: 1;
    }

    .slide-counter {
      position: absolute;
      top: 50px;
      right: 80px;
      font-family: 'Space Mono', monospace;
      font-size: 20px;
      color: var(--phosphor-dim);
      font-weight: 400;
      z-index: 15;
    }

    .slide-counter::before {
      content: '>';
      margin-right: 8px;
      color: var(--phosphor);
    }

    /* Terminal prompt header */
    .terminal-header {
      position: absolute;
      top: 50px;
      left: 80px;
      font-size: 16px;
      color: var(--phosphor-dim);
      z-index: 15;
      letter-spacing: 1px;
    }

    .content-wrapper {
      position: relative;
      z-index: 5;
    }

    .headline {
      font-family: 'Space Mono', monospace;
      font-size: 72px;
      font-weight: 700;
      line-height: 1.15;
      color: var(--phosphor);
      margin-bottom: 50px;
      text-transform: uppercase;
      letter-spacing: -1px;
      text-shadow:
        0 0 10px var(--phosphor),
        0 0 20px rgba(51, 255, 0, 0.5),
        0 0 40px rgba(51, 255, 0, 0.3);
    }

    /* Blinking cursor after headline */
    .headline::after {
      content: '_';
      color: var(--phosphor);
      opacity: 0.8;
      margin-left: 8px;
    }

    .content {
      font-size: 24px;
      font-weight: 400;
      line-height: 1.9;
      color: var(--phosphor);
      max-width: 880px;
      opacity: 0.75;
      letter-spacing: 0.5px;
    }

    /* Command prompt style for content */
    .content::before {
      content: '$ ';
      color: var(--amber);
      font-weight: 500;
    }

    /* Decorative ASCII art corner */
    .ascii-corner {
      position: absolute;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 14px;
      color: var(--phosphor-dim);
      opacity: 0.4;
      line-height: 1.2;
      z-index: 5;
      white-space: pre;
    }

    .corner-tl {
      top: 100px;
      left: 80px;
    }

    .corner-br {
      bottom: 100px;
      right: 80px;
      text-align: right;
    }

    /* Status bar at bottom */
    .status-bar {
      position: absolute;
      bottom: 50px;
      left: 80px;
      right: 80px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: var(--phosphor-dim);
      z-index: 15;
      border-top: 1px solid rgba(51, 255, 0, 0.2);
      padding-top: 15px;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: var(--phosphor);
      border-radius: 50%;
      box-shadow: 0 0 8px var(--phosphor);
    }

    /* Vertical line decoration */
    .v-line {
      position: absolute;
      left: 60px;
      top: 150px;
      bottom: 150px;
      width: 2px;
      background: linear-gradient(180deg, transparent 0%, var(--phosphor-dim) 20%, var(--phosphor-dim) 80%, transparent 100%);
      opacity: 0.3;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="scanlines"></div>
  <div class="glow-overlay"></div>
  <div class="v-line"></div>

  <div class="terminal-header">swipely@terminal:~</div>
  <div class="slide-counter">{{SLIDE_NUMBER}}/{{TOTAL_SLIDES}}</div>

  <div class="content-wrapper">
    <h1 class="headline">{{TITLE}}</h1>
    <p class="content">{{CONTENT}}</p>
  </div>

  <div class="ascii-corner corner-tl">+--[SWP]--+
|         |
|  :::    |
|         |
+---------+</div>

  <div class="ascii-corner corner-br">+---------+
|         |
|    :::  |
|         |
+--[END]--+</div>

  <div class="status-bar">
    <div class="status-item">
      <span class="status-dot"></span>
      <span>CONNECTED</span>
    </div>
    <div class="status-item">SWIPELY.AI</div>
    <div class="status-item">2026</div>
  </div>
</body>
</html>
