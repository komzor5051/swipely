<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0A0A0A;
      --phosphor: #33FF00;
      --phosphor-dim: #1A9900;
      --amber: #FFB000;
      --scan: rgba(51, 255, 0, 0.03);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      background: var(--bg);
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 100px 85px;
      position: relative;
      overflow: hidden;
    }

    /* CRT curvature */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.5) 100%);
      pointer-events: none;
      z-index: 10;
    }

    /* Scanlines */
    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        transparent 0px,
        transparent 3px,
        var(--scan) 3px,
        var(--scan) 6px
      );
      pointer-events: none;
      z-index: 8;
    }

    /* Glow */
    .glow-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at 50% 50%, rgba(51, 255, 0, 0.04) 0%, transparent 70%);
      pointer-events: none;
      z-index: 1;
    }

    .slide-counter {
      position: absolute;
      top: 60px;
      right: 85px;
      font-family: 'Space Mono', monospace;
      font-size: 28px;
      font-weight: 700;
      color: var(--phosphor-dim);
      z-index: 15;
    }

    .slide-counter::before {
      content: '> ';
      color: var(--phosphor);
    }

    /* Terminal header */
    .terminal-header {
      position: absolute;
      top: 60px;
      left: 85px;
      font-size: 20px;
      font-weight: 600;
      color: var(--phosphor-dim);
      z-index: 15;
      letter-spacing: 1px;
    }

    .content-wrapper {
      position: relative;
      z-index: 5;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* HEADLINE — glowing terminal font */
    .headline {
      font-family: 'Space Mono', monospace;
      font-size: 78px;
      font-weight: 700;
      line-height: 1.1;
      color: var(--phosphor);
      margin-bottom: 55px;
      text-transform: uppercase;
      letter-spacing: -2px;
      max-width: 900px;
      text-shadow:
        0 0 15px var(--phosphor),
        0 0 30px rgba(51, 255, 0, 0.6),
        0 0 60px rgba(51, 255, 0, 0.4);
    }

    /* Blinking cursor */
    .headline::after {
      content: '_';
      color: var(--phosphor);
      opacity: 0.9;
      margin-left: 10px;
    }

    /* CONTENT — readable mono */
    .content {
      font-family: 'JetBrains Mono', monospace;
      font-size: 32px;
      font-weight: 400;
      line-height: 1.75;
      color: var(--phosphor);
      max-width: 880px;
      opacity: 0.8;
      letter-spacing: 0.3px;
    }

    /* Command prompt */
    .content::before {
      content: '$ ';
      color: var(--amber);
      font-weight: 700;
    }

    /* ASCII corners */
    .ascii-corner {
      position: absolute;
      font-family: 'JetBrains Mono', monospace;
      font-size: 16px;
      color: var(--phosphor-dim);
      opacity: 0.5;
      line-height: 1.3;
      z-index: 5;
      white-space: pre;
    }

    .corner-tl {
      top: 120px;
      left: 85px;
    }

    .corner-br {
      bottom: 120px;
      right: 85px;
      text-align: right;
    }

    /* Status bar */
    .status-bar {
      position: absolute;
      bottom: 55px;
      left: 85px;
      right: 85px;
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      font-weight: 600;
      color: var(--phosphor-dim);
      z-index: 15;
      border-top: 2px solid rgba(51, 255, 0, 0.25);
      padding-top: 18px;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background: var(--phosphor);
      border-radius: 50%;
      box-shadow: 0 0 12px var(--phosphor);
    }

    /* Vertical line */
    .v-line {
      position: absolute;
      left: 65px;
      top: 170px;
      bottom: 170px;
      width: 3px;
      background: linear-gradient(180deg, transparent 0%, var(--phosphor-dim) 20%, var(--phosphor-dim) 80%, transparent 100%);
      opacity: 0.35;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="scanlines"></div>
  <div class="glow-overlay"></div>
  <div class="v-line"></div>

  <div class="terminal-header">swipely@terminal:~</div>
  <div class="slide-counter">{{SLIDE_NUMBER}}/{{TOTAL_SLIDES}}</div>

  <div class="content-wrapper">
    <h1 class="headline">{{TITLE}}</h1>
    <p class="content">{{CONTENT}}</p>
  </div>

  <div class="ascii-corner corner-tl">+--[SWP]--+
|         |
|  :::    |
|         |
+---------+</div>

  <div class="ascii-corner corner-br">+---------+
|         |
|    :::  |
|         |
+--[END]--+</div>

  <div class="status-bar">
    <div class="status-item">
      <span class="status-dot"></span>
      <span>CONNECTED</span>
    </div>
    <div class="status-item">SWIPELY.AI</div>
    <div class="status-item">2026</div>
  </div>
</body>
</html>
