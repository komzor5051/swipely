<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700;900&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --void: #050510;
      --deep: #0A0A1F;
      --surface: #12122A;
      --cyan: #00FFE5;
      --magenta: #FF00AA;
      --white: #FFFFFF;
      --gray: #6B7194;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      background: linear-gradient(170deg, var(--void) 0%, var(--deep) 60%, var(--surface) 100%);
      font-family: 'Space Grotesk', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 100px 85px;
      position: relative;
      overflow: hidden;
    }

    /* Cyber grid */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(0,255,229,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,229,0.03) 1px, transparent 1px);
      background-size: 80px 80px;
      opacity: 0.6;
      pointer-events: none;
      z-index: 0;
    }

    /* Central glow */
    body::after {
      content: '';
      position: absolute;
      width: 900px;
      height: 900px;
      background: radial-gradient(circle, rgba(0,255,229,0.1) 0%, rgba(255,0,170,0.05) 40%, transparent 70%);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
    }

    /* Slide counter — glowing */
    .slide-counter {
      position: absolute;
      top: 60px;
      right: 85px;
      font-family: 'Unbounded', sans-serif;
      font-size: 32px;
      font-weight: 700;
      color: var(--cyan);
      letter-spacing: 6px;
      z-index: 10;
      text-shadow:
        0 0 20px rgba(0,255,229,0.7),
        0 0 40px rgba(0,255,229,0.4);
    }

    /* Content wrapper */
    .content-wrapper {
      position: relative;
      z-index: 5;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* HEADLINE — massive neon */
    .headline {
      font-family: 'Unbounded', sans-serif;
      font-size: 92px;
      font-weight: 900;
      line-height: 1.0;
      color: var(--white);
      margin-bottom: 55px;
      position: relative;
      letter-spacing: -2px;
      text-transform: uppercase;
      max-width: 900px;
      text-shadow:
        0 0 40px rgba(0,255,229,0.4),
        0 0 80px rgba(0,255,229,0.2);
    }

    /* Neon underline */
    .headline::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 0;
      width: 220px;
      height: 5px;
      background: linear-gradient(90deg, var(--cyan) 0%, transparent 100%);
      box-shadow:
        0 0 20px var(--cyan),
        0 0 40px var(--cyan);
    }

    /* CONTENT — readable, glowing */
    .content {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 34px;
      font-weight: 400;
      line-height: 1.65;
      color: var(--white);
      position: relative;
      z-index: 2;
      max-width: 880px;
      opacity: 0.92;
      letter-spacing: 0.3px;
    }

    /* Neon accent */
    .accent {
      background: linear-gradient(135deg, var(--magenta) 0%, var(--cyan) 100%);
      color: var(--white);
      padding: 6px 18px;
      font-weight: 700;
      display: inline-block;
      margin: 0 5px;
      border-radius: 4px;
      box-shadow:
        0 0 25px rgba(255,0,170,0.5),
        0 0 50px rgba(0,255,229,0.3);
      text-transform: uppercase;
      font-size: 0.9em;
      letter-spacing: 1px;
    }

    /* Corner brackets */
    .corner {
      position: absolute;
      width: 100px;
      height: 100px;
      z-index: 1;
    }

    .corner-tl {
      top: 70px;
      left: 70px;
      border-top: 4px solid var(--cyan);
      border-left: 4px solid var(--cyan);
      opacity: 0.5;
      box-shadow:
        0 0 20px rgba(0,255,229,0.4),
        inset 0 0 20px rgba(0,255,229,0.1);
    }

    .corner-br {
      bottom: 70px;
      right: 70px;
      border-bottom: 4px solid var(--magenta);
      border-right: 4px solid var(--magenta);
      opacity: 0.5;
      box-shadow:
        0 0 20px rgba(255,0,170,0.4),
        inset 0 0 20px rgba(255,0,170,0.1);
    }

    /* Floating particles */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      opacity: 0.8;
    }

    .p1 {
      top: 220px;
      left: 140px;
      background: var(--cyan);
      box-shadow: 0 0 15px var(--cyan), 0 0 30px var(--cyan);
    }

    .p2 {
      top: 500px;
      right: 180px;
      background: var(--magenta);
      box-shadow: 0 0 15px var(--magenta), 0 0 30px var(--magenta);
    }

    .p3 {
      bottom: 350px;
      left: 200px;
      background: var(--cyan);
      box-shadow: 0 0 15px var(--cyan);
    }

    .p4 {
      bottom: 200px;
      right: 300px;
      background: var(--magenta);
      box-shadow: 0 0 12px var(--magenta);
      width: 4px;
      height: 4px;
    }

    /* Scanlines */
    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0,0,0,0.12) 0px,
        transparent 1px,
        transparent 3px,
        rgba(0,0,0,0.12) 4px
      );
      pointer-events: none;
      z-index: 8;
      opacity: 0.4;
    }

    /* Glitch line decoration */
    .glitch-line {
      position: absolute;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--cyan);
      opacity: 0.15;
      box-shadow: 0 0 10px var(--cyan);
    }

    .gl1 { top: 25%; }
    .gl2 { top: 75%; }
  </style>
</head>
<body>
  <div class="scanlines"></div>
  <div class="slide-counter">{{SLIDE_NUMBER}}/{{TOTAL_SLIDES}}</div>

  <div class="content-wrapper">
    <h1 class="headline">{{TITLE}}</h1>
    <p class="content">{{CONTENT}}</p>
  </div>

  <div class="corner corner-tl"></div>
  <div class="corner corner-br"></div>

  <div class="particle p1"></div>
  <div class="particle p2"></div>
  <div class="particle p3"></div>
  <div class="particle p4"></div>

  <div class="glitch-line gl1"></div>
  <div class="glitch-line gl2"></div>
</body>
</html>
