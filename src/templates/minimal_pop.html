<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@600;800;900&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --white: #FAFAFA;
      --black: #0A0A0A;
      --gray-light: #F0F0F0;
      --electric-pink: #FF2D6A;
      --electric-orange: #FF6B35;
      --accent-gradient: linear-gradient(135deg, var(--electric-pink) 0%, var(--electric-orange) 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      background: var(--white);
      font-family: 'Manrope', sans-serif;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Subtle dot pattern */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle, rgba(10,10,10,0.04) 1.5px, transparent 1.5px);
      background-size: 32px 32px;
      z-index: 0;
      pointer-events: none;
    }

    /* Diagonal accent slash — signature element */
    .diagonal-slash {
      position: absolute;
      width: 1400px;
      height: 220px;
      background: var(--accent-gradient);
      transform: rotate(-12deg);
      top: 42%;
      left: -200px;
      z-index: 1;
      box-shadow:
        0 30px 80px rgba(255, 45, 106, 0.25),
        0 15px 40px rgba(255, 107, 53, 0.2);
    }

    /* Frame border */
    .frame {
      position: absolute;
      top: 50px;
      left: 50px;
      right: 50px;
      bottom: 50px;
      border: 10px solid var(--black);
      z-index: 0;
      pointer-events: none;
    }

    /* Slide counter — bold and prominent */
    .slide-counter {
      position: absolute;
      top: 85px;
      right: 90px;
      font-family: 'Unbounded', sans-serif;
      z-index: 10;
      text-align: right;
    }

    .slide-counter .current {
      font-size: 120px;
      font-weight: 900;
      color: var(--black);
      letter-spacing: -6px;
      line-height: 0.85;
      display: block;
    }

    .slide-counter .total {
      font-size: 32px;
      font-weight: 600;
      color: var(--black);
      opacity: 0.25;
      margin-top: 5px;
    }

    /* Main content area */
    .content-wrapper {
      position: relative;
      z-index: 5;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 120px 90px;
      padding-right: 220px; /* Space for counter */
    }

    /* HEADLINE — massive, impactful */
    .headline {
      font-family: 'Unbounded', sans-serif;
      font-size: 82px;
      font-weight: 900;
      line-height: 0.95;
      color: var(--black);
      letter-spacing: -3px;
      margin-bottom: 50px;
      text-transform: uppercase;
      position: relative;
      max-width: 800px;
    }

    /* Arrow decoration */
    .headline::before {
      content: '\2197';
      position: absolute;
      left: -65px;
      top: 0;
      font-size: 50px;
      color: var(--electric-pink);
      font-weight: 400;
      font-family: sans-serif;
    }

    /* CONTENT — large, readable */
    .content {
      font-family: 'Manrope', sans-serif;
      font-size: 34px;
      font-weight: 500;
      line-height: 1.55;
      color: var(--black);
      max-width: 780px;
      position: relative;
    }

    /* Accent text styling */
    .accent {
      background: var(--accent-gradient);
      color: white;
      padding: 6px 18px;
      font-weight: 700;
      display: inline-block;
      margin: 0 4px;
      transform: skewX(-4deg);
      box-shadow: 0 6px 25px rgba(255, 45, 106, 0.35);
      border-radius: 4px;
    }

    /* Bottom decorative elements */
    .corner-mark {
      position: absolute;
      bottom: 90px;
      left: 90px;
      z-index: 10;
    }

    .corner-mark-line {
      width: 100px;
      height: 5px;
      background: var(--black);
    }

    .corner-mark-line::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -20px;
      width: 5px;
      height: 20px;
      background: var(--black);
    }

    /* Accent dot */
    .accent-dot {
      position: absolute;
      bottom: 100px;
      right: 100px;
      width: 32px;
      height: 32px;
      background: var(--accent-gradient);
      border-radius: 50%;
      z-index: 10;
      box-shadow: 0 8px 25px rgba(255, 45, 106, 0.45);
    }

    /* Large watermark arrow */
    .watermark-arrow {
      position: absolute;
      top: 50%;
      right: 80px;
      transform: translateY(-50%);
      font-size: 300px;
      color: var(--black);
      opacity: 0.03;
      z-index: 0;
      font-weight: 900;
      line-height: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Frame -->
  <div class="frame"></div>

  <!-- Diagonal accent slash -->
  <div class="diagonal-slash"></div>

  <!-- Slide counter -->
  <div class="slide-counter">
    <span class="current">{{SLIDE_NUMBER}}</span>
    <span class="total">/{{TOTAL_SLIDES}}</span>
  </div>

  <!-- Main content -->
  <div class="content-wrapper">
    <h1 class="headline">{{TITLE}}</h1>
    <p class="content">{{CONTENT}}</p>
  </div>

  <!-- Decorative elements -->
  <div class="corner-mark">
    <div class="corner-mark-line"></div>
  </div>
  <div class="accent-dot"></div>
  <div class="watermark-arrow">→</div>
</body>
</html>
