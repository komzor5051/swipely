<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;500&family=Zen+Kaku+Gothic+New:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --paper: #FAF9F6;
      --ink: #2C2C2C;
      --stone: #8B8680;
      --bamboo: #7A8B69;
      --sand: #D4CFC4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      background: var(--paper);
      font-family: 'Zen Kaku Gothic New', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 140px 120px;
      position: relative;
      overflow: hidden;
    }

    /* Subtle paper texture */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.02;
      pointer-events: none;
      z-index: 0;
    }

    .slide-counter {
      position: absolute;
      top: 70px;
      right: 100px;
      font-size: 14px;
      color: var(--stone);
      font-weight: 300;
      letter-spacing: 6px;
      z-index: 10;
    }

    /* Vertical Japanese text decoration */
    .vertical-text {
      position: absolute;
      right: 100px;
      top: 50%;
      transform: translateY(-50%);
      writing-mode: vertical-rl;
      font-family: 'Noto Serif JP', serif;
      font-size: 18px;
      color: var(--sand);
      letter-spacing: 12px;
      z-index: 5;
    }

    .content-wrapper {
      position: relative;
      z-index: 5;
      max-width: 750px;
    }

    .headline {
      font-family: 'Noto Serif JP', serif;
      font-size: 72px;
      font-weight: 400;
      line-height: 1.3;
      color: var(--ink);
      margin-bottom: 60px;
      letter-spacing: 2px;
    }

    .content {
      font-size: 24px;
      font-weight: 300;
      line-height: 2;
      color: var(--ink);
      max-width: 650px;
      letter-spacing: 0.5px;
      opacity: 0.8;
    }

    /* Enso circle - Zen symbol */
    .enso {
      position: absolute;
      top: 180px;
      left: 100px;
      width: 120px;
      height: 120px;
      border: 3px solid var(--stone);
      border-radius: 50%;
      opacity: 0.15;
      z-index: 1;
      /* Incomplete circle effect */
      clip-path: polygon(0 0, 100% 0, 100% 100%, 20% 100%, 0 80%);
    }

    /* Minimalist branch decoration */
    .branch {
      position: absolute;
      bottom: 150px;
      right: 180px;
      z-index: 5;
    }

    .branch svg {
      width: 200px;
      height: 120px;
    }

    .branch-line {
      stroke: var(--bamboo);
      stroke-width: 2;
      fill: none;
      opacity: 0.4;
    }

    /* Stone dots - representing zen garden stones */
    .stone-dot {
      position: absolute;
      background: var(--stone);
      border-radius: 50%;
      opacity: 0.2;
    }

    .stone-1 {
      width: 12px;
      height: 12px;
      bottom: 100px;
      left: 120px;
    }

    .stone-2 {
      width: 8px;
      height: 8px;
      bottom: 115px;
      left: 150px;
    }

    .stone-3 {
      width: 6px;
      height: 6px;
      bottom: 95px;
      left: 175px;
    }

    /* Horizontal line - representing horizon */
    .horizon-line {
      position: absolute;
      bottom: 200px;
      left: 120px;
      width: 200px;
      height: 1px;
      background: linear-gradient(90deg, var(--stone), transparent);
      opacity: 0.3;
      z-index: 5;
    }

    /* Small seal stamp */
    .seal {
      position: absolute;
      bottom: 70px;
      left: 120px;
      width: 50px;
      height: 50px;
      border: 2px solid var(--bamboo);
      opacity: 0.25;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Noto Serif JP', serif;
      font-size: 20px;
      color: var(--bamboo);
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="slide-counter">{{SLIDE_NUMBER}} · {{TOTAL_SLIDES}}</div>

  <div class="vertical-text">和の心</div>

  <div class="content-wrapper">
    <h1 class="headline">{{TITLE}}</h1>
    <p class="content">{{CONTENT}}</p>
  </div>

  <div class="enso"></div>

  <div class="branch">
    <svg viewBox="0 0 200 120">
      <path class="branch-line" d="M10,100 Q60,80 100,60 T180,30" />
      <path class="branch-line" d="M100,60 Q110,50 130,55" />
      <path class="branch-line" d="M140,40 Q150,35 170,38" />
    </svg>
  </div>

  <div class="stone-dot stone-1"></div>
  <div class="stone-dot stone-2"></div>
  <div class="stone-dot stone-3"></div>

  <div class="horizon-line"></div>

  <div class="seal">禅</div>
</body>
</html>
