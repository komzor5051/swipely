<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;500;700&family=Zen+Kaku+Gothic+New:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --paper: #FAF9F5;
      --ink: #1C1C1C;
      --stone: #8B8680;
      --bamboo: #6B7F5E;
      --sand: #D4CFC4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      background: var(--paper);
      font-family: 'Zen Kaku Gothic New', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 120px 110px;
      position: relative;
      overflow: hidden;
    }

    /* Paper texture */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      opacity: 0.025;
      pointer-events: none;
      z-index: 0;
    }

    .slide-counter {
      position: absolute;
      top: 75px;
      right: 110px;
      font-size: 20px;
      color: var(--stone);
      font-weight: 300;
      letter-spacing: 8px;
      z-index: 10;
    }

    /* Vertical Japanese text */
    .vertical-text {
      position: absolute;
      right: 100px;
      top: 50%;
      transform: translateY(-50%);
      writing-mode: vertical-rl;
      font-family: 'Noto Serif JP', serif;
      font-size: 24px;
      color: var(--sand);
      letter-spacing: 16px;
      z-index: 5;
    }

    .content-wrapper {
      position: relative;
      z-index: 5;
      max-width: 800px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* HEADLINE — elegant Japanese serif */
    .headline {
      font-family: 'Noto Serif JP', serif;
      font-size: 82px;
      font-weight: 500;
      line-height: 1.25;
      color: var(--ink);
      margin-bottom: 60px;
      letter-spacing: 3px;
      max-width: 750px;
    }

    /* CONTENT — refined, readable */
    .content {
      font-family: 'Zen Kaku Gothic New', sans-serif;
      font-size: 34px;
      font-weight: 300;
      line-height: 1.85;
      color: var(--ink);
      max-width: 700px;
      letter-spacing: 0.8px;
      opacity: 0.85;
    }

    /* Enso circle — Zen symbol */
    .enso {
      position: absolute;
      top: 160px;
      left: 90px;
      width: 150px;
      height: 150px;
      border: 4px solid var(--stone);
      border-radius: 50%;
      opacity: 0.12;
      z-index: 1;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 20% 100%, 0 80%);
    }

    /* Branch decoration */
    .branch {
      position: absolute;
      bottom: 130px;
      right: 160px;
      z-index: 5;
    }

    .branch svg {
      width: 220px;
      height: 130px;
    }

    .branch-line {
      stroke: var(--bamboo);
      stroke-width: 2.5;
      fill: none;
      opacity: 0.45;
    }

    /* Stone dots */
    .stone-dot {
      position: absolute;
      background: var(--stone);
      border-radius: 50%;
      opacity: 0.25;
    }

    .stone-1 { width: 16px; height: 16px; bottom: 100px; left: 140px; }
    .stone-2 { width: 10px; height: 10px; bottom: 120px; left: 180px; }
    .stone-3 { width: 8px; height: 8px; bottom: 95px; left: 210px; }

    /* Horizon line */
    .horizon-line {
      position: absolute;
      bottom: 200px;
      left: 110px;
      width: 250px;
      height: 2px;
      background: linear-gradient(90deg, var(--stone), transparent);
      opacity: 0.25;
      z-index: 5;
    }

    /* Seal stamp */
    .seal {
      position: absolute;
      bottom: 75px;
      left: 110px;
      width: 60px;
      height: 60px;
      border: 3px solid var(--bamboo);
      opacity: 0.3;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Noto Serif JP', serif;
      font-size: 26px;
      color: var(--bamboo);
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="slide-counter">{{SLIDE_NUMBER}} · {{TOTAL_SLIDES}}</div>

  <div class="vertical-text">和の心</div>

  <div class="content-wrapper">
    <h1 class="headline">{{TITLE}}</h1>
    <p class="content">{{CONTENT}}</p>
  </div>

  <div class="enso"></div>

  <div class="branch">
    <svg viewBox="0 0 220 130">
      <path class="branch-line" d="M10,110 Q70,85 110,60 T200,25" />
      <path class="branch-line" d="M110,60 Q125,48 150,55" />
      <path class="branch-line" d="M155,38 Q170,30 195,35" />
    </svg>
  </div>

  <div class="stone-dot stone-1"></div>
  <div class="stone-dot stone-2"></div>
  <div class="stone-dot stone-3"></div>

  <div class="horizon-line"></div>
  <div class="seal">禅</div>
</body>
</html>
