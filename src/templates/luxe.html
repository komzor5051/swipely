<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;500;600;700&family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0F0F0F;
      --gold: #C9A96E;
      --gold-light: #E8D5B7;
      --cream: #F5F0E8;
      --gray: #6B6B6B;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      background: var(--bg);
      font-family: 'Josefin Sans', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 120px 100px;
      position: relative;
      overflow: hidden;
    }

    /* Marble texture overlay */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 600 600' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.015' numOctaves='3' stitchTiles='stitch'/%3E%3CfeColorMatrix type='saturate' values='0'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 0;
    }

    /* Gold frame border */
    .gold-frame {
      position: absolute;
      top: 50px;
      left: 50px;
      right: 50px;
      bottom: 50px;
      border: 1px solid var(--gold);
      opacity: 0.4;
      z-index: 1;
    }

    .gold-frame::before {
      content: '';
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      border: 1px solid var(--gold);
      opacity: 0.6;
    }

    /* Corner ornaments */
    .corner-ornament {
      position: absolute;
      width: 60px;
      height: 60px;
      z-index: 2;
    }

    .corner-ornament svg {
      width: 100%;
      height: 100%;
    }

    .corner-tl { top: 35px; left: 35px; }
    .corner-tr { top: 35px; right: 35px; transform: rotate(90deg); }
    .corner-bl { bottom: 35px; left: 35px; transform: rotate(-90deg); }
    .corner-br { bottom: 35px; right: 35px; transform: rotate(180deg); }

    .slide-counter {
      position: absolute;
      top: 70px;
      right: 100px;
      font-size: 16px;
      color: var(--gold);
      font-weight: 300;
      letter-spacing: 8px;
      z-index: 10;
      text-transform: uppercase;
    }

    .content-wrapper {
      position: relative;
      z-index: 5;
    }

    /* Elegant headline */
    .headline {
      font-family: 'Cormorant', serif;
      font-size: 86px;
      font-weight: 500;
      line-height: 1.15;
      color: var(--cream);
      margin-bottom: 50px;
      letter-spacing: 1px;
    }

    /* Gold line under headline */
    .headline::after {
      content: '';
      display: block;
      width: 120px;
      height: 1px;
      background: linear-gradient(90deg, var(--gold), transparent);
      margin-top: 35px;
    }

    .content {
      font-size: 24px;
      font-weight: 300;
      line-height: 1.85;
      color: var(--cream);
      max-width: 800px;
      letter-spacing: 1px;
      opacity: 0.8;
    }

    /* Decorative gold accent element */
    .gold-accent {
      position: absolute;
      bottom: 180px;
      right: 100px;
      z-index: 5;
    }

    .gold-accent svg {
      width: 150px;
      height: 80px;
    }

    /* Vertical brand text */
    .brand-vertical {
      position: absolute;
      left: 70px;
      top: 50%;
      transform: translateY(-50%) rotate(-90deg);
      font-size: 12px;
      color: var(--gold);
      letter-spacing: 6px;
      text-transform: uppercase;
      opacity: 0.5;
      z-index: 5;
    }

    /* Small diamond decoration */
    .diamond {
      position: absolute;
      width: 12px;
      height: 12px;
      background: var(--gold);
      transform: rotate(45deg);
      opacity: 0.6;
    }

    .diamond-1 { bottom: 100px; left: 200px; }
    .diamond-2 { top: 250px; right: 150px; width: 8px; height: 8px; opacity: 0.4; }

    /* Subtle glow effect */
    .glow {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(ellipse, rgba(201, 169, 110, 0.08) 0%, transparent 70%);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
    }

    /* Bottom tagline */
    .tagline {
      position: absolute;
      bottom: 70px;
      left: 100px;
      font-size: 13px;
      color: var(--gray);
      letter-spacing: 4px;
      text-transform: uppercase;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="gold-frame"></div>

  <!-- Corner ornaments -->
  <div class="corner-ornament corner-tl">
    <svg viewBox="0 0 60 60">
      <path d="M0,0 L30,0 L30,5 L5,5 L5,30 L0,30 Z" fill="#C9A96E" opacity="0.6"/>
      <circle cx="15" cy="15" r="3" fill="#C9A96E" opacity="0.4"/>
    </svg>
  </div>
  <div class="corner-ornament corner-tr">
    <svg viewBox="0 0 60 60">
      <path d="M0,0 L30,0 L30,5 L5,5 L5,30 L0,30 Z" fill="#C9A96E" opacity="0.6"/>
      <circle cx="15" cy="15" r="3" fill="#C9A96E" opacity="0.4"/>
    </svg>
  </div>
  <div class="corner-ornament corner-bl">
    <svg viewBox="0 0 60 60">
      <path d="M0,0 L30,0 L30,5 L5,5 L5,30 L0,30 Z" fill="#C9A96E" opacity="0.6"/>
      <circle cx="15" cy="15" r="3" fill="#C9A96E" opacity="0.4"/>
    </svg>
  </div>
  <div class="corner-ornament corner-br">
    <svg viewBox="0 0 60 60">
      <path d="M0,0 L30,0 L30,5 L5,5 L5,30 L0,30 Z" fill="#C9A96E" opacity="0.6"/>
      <circle cx="15" cy="15" r="3" fill="#C9A96E" opacity="0.4"/>
    </svg>
  </div>

  <div class="slide-counter">{{SLIDE_NUMBER}} â€” {{TOTAL_SLIDES}}</div>
  <div class="brand-vertical">Swipely Luxe</div>

  <div class="content-wrapper">
    <h1 class="headline">{{TITLE}}</h1>
    <p class="content">{{CONTENT}}</p>
  </div>

  <div class="gold-accent">
    <svg viewBox="0 0 150 80">
      <path d="M0,40 Q37.5,0 75,40 T150,40" stroke="#C9A96E" stroke-width="1" fill="none" opacity="0.5"/>
      <path d="M20,40 Q47.5,15 75,40 T130,40" stroke="#C9A96E" stroke-width="1" fill="none" opacity="0.3"/>
    </svg>
  </div>

  <div class="diamond diamond-1"></div>
  <div class="diamond diamond-2"></div>

  <div class="tagline">Excellence in Every Detail</div>
</body>
</html>
