<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #FEF8ED;
      --pink: #FF6B9D;
      --yellow: #FFE156;
      --blue: #4ECDC4;
      --purple: #9B5DE5;
      --orange: #FF9F43;
      --black: #1A1A2E;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      background: var(--bg);
      font-family: 'DM Sans', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 100px 90px;
      position: relative;
      overflow: hidden;
    }

    /* Dot pattern */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(var(--black) 2px, transparent 2px);
      background-size: 35px 35px;
      opacity: 0.05;
      pointer-events: none;
      z-index: 0;
    }

    .slide-counter {
      position: absolute;
      top: 65px;
      right: 85px;
      font-family: 'Bowlby One', cursive;
      font-size: 64px;
      color: var(--purple);
      z-index: 10;
      text-shadow: 5px 5px 0 var(--yellow);
    }

    .content-wrapper {
      position: relative;
      z-index: 5;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* HEADLINE — bold playful */
    .headline {
      font-family: 'Bowlby One', cursive;
      font-size: 88px;
      line-height: 1.05;
      color: var(--black);
      margin-bottom: 50px;
      text-transform: uppercase;
      position: relative;
      max-width: 850px;
    }

    /* Wavy underline */
    .headline::after {
      content: '';
      position: absolute;
      bottom: -18px;
      left: 0;
      width: 280px;
      height: 16px;
      background: url("data:image/svg+xml,%3Csvg width='40' height='16' viewBox='0 0 40 16' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0,8 Q10,0 20,8 T40,8' stroke='%23FF6B9D' stroke-width='5' fill='none'/%3E%3C/svg%3E") repeat-x;
    }

    /* CONTENT — readable */
    .content {
      font-family: 'DM Sans', sans-serif;
      font-size: 36px;
      font-weight: 500;
      line-height: 1.6;
      color: var(--black);
      max-width: 820px;
      position: relative;
    }

    /* Memphis shapes */
    .shape {
      position: absolute;
      z-index: 1;
    }

    /* Large circle */
    .circle-big {
      width: 320px;
      height: 320px;
      background: var(--yellow);
      border-radius: 50%;
      top: -80px;
      right: -80px;
      opacity: 0.95;
    }

    /* Striped rectangle */
    .rect-stripe {
      width: 140px;
      height: 200px;
      background: repeating-linear-gradient(
        45deg,
        var(--blue),
        var(--blue) 10px,
        var(--bg) 10px,
        var(--bg) 20px
      );
      bottom: 130px;
      left: 50px;
      transform: rotate(-12deg);
    }

    /* Small pink circle */
    .circle-small {
      width: 100px;
      height: 100px;
      background: var(--pink);
      border-radius: 50%;
      bottom: 90px;
      right: 180px;
    }

    /* Squiggle */
    .squiggle {
      position: absolute;
      top: 180px;
      left: 90px;
      z-index: 2;
    }

    .squiggle svg {
      width: 180px;
      height: 70px;
    }

    /* Triangle */
    .triangle {
      width: 0;
      height: 0;
      border-left: 75px solid transparent;
      border-right: 75px solid transparent;
      border-bottom: 120px solid var(--purple);
      top: 280px;
      right: 90px;
      transform: rotate(18deg);
      opacity: 0.85;
    }

    /* Dots cluster */
    .dots-cluster {
      position: absolute;
      bottom: 230px;
      right: 130px;
      z-index: 2;
    }

    .dot {
      position: absolute;
      width: 20px;
      height: 20px;
      background: var(--orange);
      border-radius: 50%;
    }

    .dot:nth-child(1) { top: 0; left: 0; }
    .dot:nth-child(2) { top: 0; left: 30px; }
    .dot:nth-child(3) { top: 0; left: 60px; }
    .dot:nth-child(4) { top: 30px; left: 15px; }
    .dot:nth-child(5) { top: 30px; left: 45px; }
    .dot:nth-child(6) { top: 60px; left: 30px; }

    /* Zigzag */
    .zigzag {
      position: absolute;
      bottom: 85px;
      right: 85px;
      z-index: 2;
    }

    .zigzag svg {
      width: 150px;
      height: 50px;
    }

    /* Cross */
    .cross {
      position: absolute;
      width: 60px;
      height: 60px;
      top: 420px;
      left: 140px;
      z-index: 2;
    }

    .cross::before,
    .cross::after {
      content: '';
      position: absolute;
      background: var(--black);
    }

    .cross::before {
      width: 60px;
      height: 10px;
      top: 25px;
      left: 0;
    }

    .cross::after {
      width: 10px;
      height: 60px;
      top: 0;
      left: 25px;
    }

    /* Semi-circle */
    .semi-circle {
      width: 120px;
      height: 60px;
      background: var(--blue);
      border-radius: 120px 120px 0 0;
      bottom: 60px;
      left: 240px;
      transform: rotate(-25deg);
    }
  </style>
</head>
<body>
  <div class="slide-counter">{{SLIDE_NUMBER}}</div>

  <div class="content-wrapper">
    <h1 class="headline">{{TITLE}}</h1>
    <p class="content">{{CONTENT}}</p>
  </div>

  <!-- Memphis shapes -->
  <div class="shape circle-big"></div>
  <div class="shape rect-stripe"></div>
  <div class="shape circle-small"></div>
  <div class="shape triangle"></div>
  <div class="shape semi-circle"></div>

  <div class="squiggle">
    <svg viewBox="0 0 180 70">
      <path d="M10,35 Q35,10 60,35 T110,35 T160,35" stroke="#FF6B9D" stroke-width="8" fill="none" stroke-linecap="round"/>
    </svg>
  </div>

  <div class="dots-cluster">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <div class="zigzag">
    <svg viewBox="0 0 150 50">
      <polyline points="0,25 25,5 50,45 75,5 100,45 125,5 150,25" stroke="#9B5DE5" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>

  <div class="cross"></div>
</body>
</html>
