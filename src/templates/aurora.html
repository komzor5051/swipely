<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Manrope:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --aurora-1: #7F5AF0;
      --aurora-2: #2CB67D;
      --aurora-3: #72F2EB;
      --aurora-4: #FF8E3C;
      --dark: #16161A;
      --light: #FFFFFE;
      --muted: #94A1B2;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      background: var(--dark);
      font-family: 'Manrope', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 120px 100px;
      position: relative;
      overflow: hidden;
    }

    /* Aurora gradient mesh background */
    .aurora-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .aurora-blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.6;
    }

    .blob-1 {
      width: 700px;
      height: 700px;
      background: linear-gradient(135deg, var(--aurora-1) 0%, var(--aurora-3) 100%);
      top: -200px;
      right: -100px;
    }

    .blob-2 {
      width: 500px;
      height: 500px;
      background: linear-gradient(225deg, var(--aurora-2) 0%, var(--aurora-3) 100%);
      bottom: 100px;
      left: -150px;
    }

    .blob-3 {
      width: 400px;
      height: 400px;
      background: linear-gradient(180deg, var(--aurora-4) 0%, var(--aurora-1) 100%);
      bottom: -100px;
      right: 200px;
      opacity: 0.4;
    }

    /* Subtle grain overlay */
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.04;
      pointer-events: none;
      z-index: 1;
    }

    .slide-counter {
      position: absolute;
      top: 60px;
      right: 80px;
      font-size: 18px;
      color: var(--muted);
      font-weight: 400;
      letter-spacing: 3px;
      z-index: 10;
      text-transform: uppercase;
    }

    .slide-counter .current {
      color: var(--light);
      font-weight: 500;
    }

    .content-wrapper {
      position: relative;
      z-index: 5;
    }

    .headline {
      font-family: 'Cormorant Garamond', serif;
      font-size: 88px;
      font-weight: 500;
      line-height: 1.1;
      color: var(--light);
      margin-bottom: 50px;
      letter-spacing: -1px;
    }

    /* Gradient text accent on headline */
    .headline-accent {
      background: linear-gradient(135deg, var(--aurora-3) 0%, var(--aurora-2) 50%, var(--aurora-1) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .content {
      font-size: 26px;
      font-weight: 300;
      line-height: 1.8;
      color: var(--light);
      max-width: 820px;
      opacity: 0.85;
      letter-spacing: 0.3px;
    }

    /* Decorative floating ring */
    .float-ring {
      position: absolute;
      border: 2px solid var(--aurora-3);
      border-radius: 50%;
      opacity: 0.3;
    }

    .ring-1 {
      width: 200px;
      height: 200px;
      bottom: 120px;
      right: 100px;
    }

    .ring-2 {
      width: 120px;
      height: 120px;
      top: 200px;
      left: 80px;
      border-color: var(--aurora-1);
    }

    /* Small decorative dots */
    .dot {
      position: absolute;
      width: 8px;
      height: 8px;
      background: var(--aurora-2);
      border-radius: 50%;
      opacity: 0.6;
    }

    .dot-1 { top: 300px; right: 150px; }
    .dot-2 { bottom: 250px; left: 150px; background: var(--aurora-1); }
    .dot-3 { top: 450px; left: 200px; background: var(--aurora-3); width: 6px; height: 6px; }

    /* Thin line accent */
    .line-accent {
      position: absolute;
      bottom: 80px;
      left: 100px;
      width: 160px;
      height: 1px;
      background: linear-gradient(90deg, var(--aurora-2), transparent);
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Aurora gradient blobs -->
  <div class="aurora-bg">
    <div class="aurora-blob blob-1"></div>
    <div class="aurora-blob blob-2"></div>
    <div class="aurora-blob blob-3"></div>
  </div>

  <div class="slide-counter">
    <span class="current">{{SLIDE_NUMBER}}</span> / {{TOTAL_SLIDES}}
  </div>

  <div class="content-wrapper">
    <h1 class="headline">{{TITLE}}</h1>
    <p class="content">{{CONTENT}}</p>
  </div>

  <!-- Decorative elements -->
  <div class="float-ring ring-1"></div>
  <div class="float-ring ring-2"></div>
  <div class="dot dot-1"></div>
  <div class="dot dot-2"></div>
  <div class="dot dot-3"></div>
  <div class="line-accent"></div>
</body>
</html>
