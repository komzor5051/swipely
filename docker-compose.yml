version: '3.8'

services:
  swipely-bot:
    build: .
    container_name: swipely-telegram-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
    # Uncomment for debugging
    # ports:
    #   - "3000:3000"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
