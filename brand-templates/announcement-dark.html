<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0A84FF;
      --primary-light: #3D9FFF;
      --lime: #D4F542;
      --pink: #F9A8D4;
      --charcoal: #0A0A0F;
      --dark-gray: #1A1A24;
      --white: #FFFFFF;
      --gray: #8B8B9A;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1080px;
      background: var(--charcoal);
      font-family: 'Outfit', sans-serif;
      position: relative;
      overflow: hidden;
    }

    /* Subtle grid */
    .grid-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
    }

    /* Blue glow */
    .blue-glow {
      position: absolute;
      top: -200px;
      right: -200px;
      width: 600px;
      height: 600px;
      background: radial-gradient(ellipse, rgba(10, 132, 255, 0.2) 0%, transparent 70%);
      border-radius: 50%;
      z-index: 0;
    }

    /* Lime glow */
    .lime-glow {
      position: absolute;
      bottom: -150px;
      left: -150px;
      width: 500px;
      height: 500px;
      background: radial-gradient(ellipse, rgba(212, 245, 66, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      z-index: 0;
    }

    /* Decorative lines */
    .deco-lines {
      position: absolute;
      top: 60px;
      right: 80px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 1;
    }

    .deco-line {
      width: 80px;
      height: 8px;
      background: var(--lime);
      border-radius: 4px;
      transform: rotate(-25deg);
    }

    .deco-line:nth-child(2) { opacity: 0.7; width: 60px; }
    .deco-line:nth-child(3) { opacity: 0.5; width: 45px; }

    /* Badge */
    .badge {
      position: absolute;
      top: 80px;
      left: 80px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      border-radius: 100px;
      font-size: 18px;
      font-weight: 600;
      color: var(--white);
      letter-spacing: 1px;
      text-transform: uppercase;
      box-shadow: 0 8px 32px rgba(10, 132, 255, 0.4);
      z-index: 10;
    }

    .badge::before {
      content: 'üéâ';
      font-size: 16px;
    }

    /* Main content */
    .content-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 180px 80px 160px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 5;
    }

    /* Headline */
    .headline {
      font-size: 72px;
      font-weight: 800;
      line-height: 1.1;
      color: var(--white);
      margin-bottom: 32px;
      letter-spacing: -2px;
    }

    .headline .highlight {
      display: inline;
      background: var(--lime);
      color: var(--charcoal);
      padding: 4px 16px;
      position: relative;
    }

    .headline .highlight-blue {
      background: var(--primary);
      color: var(--white);
    }

    /* Subtext */
    .subtext {
      font-size: 32px;
      font-weight: 400;
      line-height: 1.5;
      color: var(--gray);
      max-width: 800px;
    }

    /* Stats row */
    .stats {
      display: flex;
      gap: 60px;
      margin-top: 50px;
    }

    .stat {
      display: flex;
      flex-direction: column;
    }

    .stat-value {
      font-family: 'Space Mono', monospace;
      font-size: 56px;
      font-weight: 700;
      color: var(--primary);
      line-height: 1;
    }

    .stat-label {
      font-size: 20px;
      font-weight: 400;
      color: var(--gray);
      margin-top: 8px;
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 60px;
      left: 80px;
      right: 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo-icon {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px rgba(10, 132, 255, 0.4);
    }

    .logo-icon svg {
      width: 32px;
      height: 32px;
    }

    .logo-text {
      font-size: 28px;
      font-weight: 700;
      color: var(--white);
      letter-spacing: -0.5px;
    }

    .cta {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 32px;
      background: var(--lime);
      border-radius: 100px;
      font-size: 22px;
      font-weight: 700;
      color: var(--charcoal);
      box-shadow: 0 8px 24px rgba(212, 245, 66, 0.3);
    }

    .cta svg {
      width: 24px;
      height: 24px;
    }

    /* Decorative circle */
    .deco-circle {
      position: absolute;
      bottom: 200px;
      right: 100px;
      width: 120px;
      height: 120px;
      border: 2px solid var(--primary);
      border-radius: 50%;
      opacity: 0.2;
      z-index: 1;
    }

    .deco-circle::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      border: 2px solid var(--primary);
      border-radius: 50%;
      opacity: 0.5;
    }
  </style>
</head>
