    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Caveat:wght@400;700&family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;500;700&family=Oswald:wght@400;500;700&family=Playfair+Display:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
      :root {
        /* Brand Colors */
        --color-coral: #FF6B6B;
        --color-coral-dark: #EE5A6F;
        --color-teal: #0D3B66;
        --color-teal-light: #1A5F7A;
        --color-butter: #FFD93D;
        --color-charcoal: #2D3142;
        --color-warm-white: #FAF8F6;
        --color-cream: #F4F1EA;

        /* Typography */
        --font-display: 'DM Serif Display', serif;
        --font-body: 'Outfit', sans-serif;
        --font-mono: 'JetBrains Mono', monospace;

        /* Safe Areas for iOS */
        --safe-area-top: env(safe-area-inset-top, 0px);
        --safe-area-bottom: env(safe-area-inset-bottom, 0px);
        --safe-area-left: env(safe-area-inset-left, 0px);
        --safe-area-right: env(safe-area-inset-right, 0px);
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }

      body {
        font-family: var(--font-body);
        background: var(--color-warm-white);
        color: var(--color-charcoal);
      }

      #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* Safe Area Padding */
      .safe-area-top {
        padding-top: var(--safe-area-top);
      }
      .safe-area-bottom {
        padding-bottom: var(--safe-area-bottom);
      }

      /* Font utilities */
      .font-display { font-family: var(--font-display); }
      .font-mono { font-family: var(--font-mono); }
      .font-oswald { font-family: 'Oswald', sans-serif; }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-coral);
        border-radius: 4px;
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes slideInRight {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }

      .animate-fade-in { animation: fadeIn 0.3s ease-out; }
      .animate-slide-up { animation: slideUp 0.4s ease-out; }
      .animate-slide-in-right { animation: slideInRight 0.3s ease-out; }

      /* Touch feedback */
      .active\:scale-98:active {
        transform: scale(0.98);
      }

      /* Prevent pull-to-refresh */
      body {
        overscroll-behavior-y: contain;
      }

      /* Hide native scrollbars on mobile */
      @media (max-width: 768px) {
        ::-webkit-scrollbar {
          display: none;
        }
        * {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main-telegram.tsx"></script>
  </body>
</html>
