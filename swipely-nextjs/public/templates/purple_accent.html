<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #E8E6F2;
      --ink: #0A0A0A;
      --purple: #9B8FD9;
      --purple-dark: #7B6FC9;
      --pink-dot: #E91E8C;
      --white: #FFFFFF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      background: var(--bg);
      font-family: 'Inter', -apple-system, sans-serif;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Header with logo and arrow */
    .header {
      position: absolute;
      top: 60px;
      left: 70px;
      right: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .logo {
      font-family: 'Inter', sans-serif;
      font-size: 42px;
      font-weight: 800;
      color: var(--ink);
      letter-spacing: -1px;
    }

    .logo::after {
      content: '.';
      color: var(--ink);
    }

    .arrow-right {
      width: 50px;
      height: 2px;
      background: var(--ink);
      position: relative;
    }

    .arrow-right::after {
      content: '';
      position: absolute;
      right: -2px;
      top: -7px;
      width: 16px;
      height: 16px;
      border-right: 2px solid var(--ink);
      border-top: 2px solid var(--ink);
      transform: rotate(45deg);
    }

    /* Main content */
    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 160px 70px 200px;
    }

    /* Headline text - stacked lines */
    .headline {
      font-family: 'Inter', sans-serif;
      font-size: 92px;
      font-weight: 800;
      line-height: 1.0;
      color: var(--ink);
      letter-spacing: -4px;
    }

    .headline-line {
      display: block;
      margin-bottom: 5px;
    }

    /* Purple accent badge - tilted */
    .accent {
      display: inline-block;
      background: var(--purple);
      color: var(--white);
      padding: 12px 28px;
      font-weight: 800;
      transform: rotate(-3deg);
      box-shadow: 6px 8px 0px rgba(0,0,0,0.15);
      margin: 10px 0;
      position: relative;
      letter-spacing: -2px;
    }

    /* Pink dot at the end */
    .pink-dot {
      display: inline-block;
      width: 18px;
      height: 18px;
      background: var(--pink-dot);
      border-radius: 50%;
      margin-left: 8px;
      vertical-align: middle;
    }

    /* Content text (subtitle) */
    .content {
      font-family: 'Inter', sans-serif;
      font-size: 34px;
      font-weight: 500;
      line-height: 1.5;
      color: var(--ink);
      margin-top: 40px;
      max-width: 700px;
      opacity: 0.85;
    }

    /* Highlight для ключевых слов в заголовке */
    .hl, .headline hl {
      display: inline;
      background: #F9A8D4;
      color: var(--ink);
      padding: 6px 16px;
      margin: 0 -6px;
      box-decoration-break: clone;
      -webkit-box-decoration-break: clone;
    }

    /* Bottom section */
    .footer {
      position: absolute;
      bottom: 60px;
      left: 70px;
      right: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: var(--white);
      color: var(--ink);
      padding: 16px 28px;
      border-radius: 12px;
      font-family: 'Inter', sans-serif;
      font-size: 18px;
      font-weight: 600;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    .cta-button::before {
      content: '↗';
      font-size: 16px;
    }

    /* Slide counter */
    .slide-counter {
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 500;
      color: var(--ink);
      opacity: 0.5;
    }

    /* Corner icons */
    .corner-icons {
      position: absolute;
      bottom: 60px;
      right: 70px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .corner-icon {
      width: 50px;
      height: 50px;
      background: var(--white);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }

    .corner-icon svg {
      width: 22px;
      height: 22px;
      stroke: var(--ink);
      fill: none;
      stroke-width: 2;
    }

    /* Rounded corners effect */
    body::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      border-radius: 40px;
      box-shadow: inset 0 0 0 20px var(--bg);
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">K</div>
    <div class="arrow-right"></div>
  </div>

  <!-- Main content -->
  <div class="content-wrapper">
    <h1 class="headline">{{TITLE}}<span class="pink-dot"></span></h1>
    <p class="content">{{CONTENT}}</p>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="cta-button">Swipe to learn</div>
    <div class="slide-counter">{{SLIDE_NUMBER}}/{{TOTAL_SLIDES}}</div>
  </div>

  <!-- Corner icons -->
  <div class="corner-icons">
    <div class="corner-icon">
      <svg viewBox="0 0 24 24">
        <path d="M7 17L17 7M17 7H7M17 7V17"/>
      </svg>
    </div>
    <div class="corner-icon">
      <svg viewBox="0 0 24 24">
        <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
      </svg>
    </div>
  </div>
</body>
</html>
